services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "avito_test"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d avito_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_CONN: "postgres://postgres:admin@postgres:5432/avito_test?sslmode=disable"
    ports:
      - "8080:8080"
